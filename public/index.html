<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <a class="navbar-brand" href="#">EmberTracker</a>
      <div class="container-fluid">
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           <ul class="nav navbar-nav">
             {{#link-to 'index' tagName="li"}}<a href="#">Home</a>{{/link-to}}
             {{#link-to 'issues' tagName="li"}}<a href="#">Issues</a>{{/link-to}}
           </ul>
         </div>
       </div>
     </nav>

    {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <h1>EmberTracker</h1>
    <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo. Quisque sit amet est et sapien ullamcorper pharetra. Vestibulum erat wisi, condimentum sed, commodo vitae, ornare sit amet, wisi. Aenean fermentum, elit eget tincidunt condimentum, eros ipsum rutrum orci, sagittis tempus lacus enim ac dui. Donec non enim in turpis pulvinar facilisis. Ut felis. Praesent dapibus, neque id cursus faucibus, tortor neque egestas augue, eu vulputate magna eros eu erat. Aliquam erat volutpat. Nam dui mi, tincidunt quis, accumsan porttitor, facilisis luctus, metus</p>
  </script>

  <script type="text/x-handlebars" id="issues/new">
    <h1>Nuevo Issue</h1>
    <form role="form">
      <div class="form-group">
        <label for="title">Nombre</label>
        {{input id='title' class="form-control" value=title}}
      </div>
      <div class="form-group">
        <label for="body">Descripcion</label>
        {{textarea id='body' class="form-control" value=body}}
      </div>
      <button type="submit" class="btn btn-default" {{action 'createIssue'}}>Guardar</button>
    </form>
  </script>

  <script type="text/x-handlebars" id="issues">
    <div class="col-md-3">
    {{#link-to 'issues.new' tagName="button" class="btn btn-default"}}Crear Issue{{/link-to}}
    <ul class="nav">
      {{#each}}
      <li>
        {{#link-to 'issue' this}}{{title}}{{/link-to}}
      </li>
      {{/each}}
    </ul>
   </div>
   <div class="col-md-9">
    {{outlet}}
   </div>
  </script>

  <script type="text/x-handlebars" id="issue">
    {{#if editing}}
      <form role="form">
      <div class="form-group">
        <label for="title">Nombre</label>
        {{input id='title' class="form-control" value=title}}
      </div>
      <div class="form-group">
        <label for="body">Descripcion</label>
        {{textarea id='body' class="form-control" value=body}}
      </div>
      <button type="submit" class="btn btn-default" {{action 'doneEditing'}}>Guardar</button>
      </form>
    {{/if}}
    {{#unless editing}}
    <a href="#" {{action 'edit'}}>Editar</a>
    {{/unless}}
    <h1>
    {{title}} <small>{{user.login}}</small>
    </h1>

    {{markdown body}}
  </script>

  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.2.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/issue.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
